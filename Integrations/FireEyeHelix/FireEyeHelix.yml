    - contextPath: FireEyeHelix.Rule.ID
      description: Rule ID.
      type: String
    - contextPath: FireEyeHelix.Rule.RulePack
      description: Rule package version.
      type: String
    - contextPath: FireEyeHelix.Rule.Description
      description: Rule description.
      type: String
    - contextPath: FireEyeHelix.Rule.Internal
      description: Internal flag, set to true if internal.
      type: Boolean
    - contextPath: FireEyeHelix.Rule.Deleted
      description: Delete flag, set to true if deleted.
      type: Boolean
    - contextPath: FireEyeHelix.Rule.Enabled
      description: Enabled flag, set to true if enabled.
      type: Boolean
    - contextPath: FireEyeHelix.Rule.Supported
      description: Supported flag, set to true if supported.
      type: Boolean
    - contextPath: FireEyeHelix.Rule.CreatorID
      description: ID of the rule creator.
      type: String
    - contextPath: FireEyeHelix.Rule.CreatorName
      description: Name of the rule creator.
      type: String
    - contextPath: FireEyeHelix.Rule.UpdatedByID
      description: ID of the user who updated the rule.
      type: String
    - contextPath: FireEyeHelix.Rule.UpdatedByName
      description: Name of the user who updated the rule.
      type: String
    - contextPath: FireEyeHelix.Rule.Risk
      description: 'The risk to your environment when an event matches this rule.
        the possible values are: low, medium, high and critical'
      type: String
    - contextPath: FireEyeHelix.Rule.Confidence
      description: Confidence can be set to low, medium, or high, and indicates how
        likely it is that the rule will detect events that correspond to the type
        of activity anticipated (that is, the likelihood that the rule will produce
        true positives). Confidence and Severity combine to form the risk attribute
        of the alert.
      type: String
    - contextPath: FireEyeHelix.Rule.Severity
      description: |-
        Severity can be low, medium, or high, and indicates how much of an impact a hit with this rule could have on an organization if
        verified to be a true positive. Confidence and Severity combine to form the risk attribute of the alert.risk
      type: String
    - contextPath: FireEyeHelix.Rule.Tags
      description: Rule tags.
      type: String
    - contextPath: FireEyeHelix.Rule.Type
      description: Type of the rule.
      type: String
  - arguments:
