category: Analytics & SIEM
commonfields:
  id: FireEyeHelix
  version: -1
configuration:
- defaultvalue: https://apps.fireeye.com
  display: Server URL (e.g. https://apps.fireeye.com)
  name: url
  required: true
  type: 0
- display: API Token
  name: token
  required: true
  type: 4
- display: Helix ID
  name: h_id
  required: true
  type: 0
- display: Trust any certificate (not secure)
  name: insecure
  required: false
  type: 8
- display: Use system proxy settings
  name: proxy
  required: false
  type: 8
description: Integration Template
display: FireEye Helix
name: FireEyeHelix
script:
  commands:
  - arguments:
    - default: false
      description: Maximum number of results to return per page.
      isArray: false
      name: limit
      required: false
      secret: false
    - default: false
      description: The initial index from which to return the results.
      isArray: false
      name: offset
      required: false
      secret: false
    deprecated: false
    description: Returns all alerts.
    execution: false
    name: helix-list-alerts
    outputs:
    - contextPath: FireEyeHelix.Event.ID
      description: The ID of the event.
      type: String
    - contextPath: FireEyeHelix.Event.Description
      description: The description of the event.
      type: String
    - contextPath: FireEyeHelix.Event.Created
      description: The date/time that the event was created.
      type: Date
    - contextPath: FireEyeHelix.Event.IsActive
      description: Whether the event is active.
      type: Boolean
    - contextPath: FireEyeHelix.Event.Assignee.Name
      description: A list of names of users assigned to the event.
      type: String
    - contextPath: FireEyeHelix.Event.Assignee.ID
      description: A list of IDs of users assigned to the event.
      type: String
  - arguments:
    - default: true
      description: Alert ID.
      isArray: false
      name: id
      required: true
      secret: false
    deprecated: false
    description: Get alert by id.
    execution: false
    name: helix-get-alert-by-id
  - arguments:
    - default: true
      description: ID of the alert to update.
      isArray: false
      name: id
      required: true
      secret: false
    deprecated: false
    description: Change status, assign, assess, add to case.
    execution: false
    name: helix-update-alert
  - arguments:
    - default: true
      description: ID of the alert the note is created for.
      isArray: false
      name: id
      required: true
      secret: false
    - default: false
      description: Note to add to the alert.
      isArray: false
      name: note
      required: true
      secret: false
    deprecated: false
    description: Create an alert note.
    execution: false
    name: helix-alert-create-note
  - arguments:
    - default: false
      description: Name of the case to create.
      isArray: false
      name: name
      required: true
      secret: false
    - default: false
      description: Status of the case to create.
      isArray: false
      name: status
      required: false
      secret: false
    - default: false
      description: Severity of the case to create.
      isArray: false
      name: severity
      required: false
      secret: false
    - default: false
      description: Tags of the newly created case.
      isArray: false
      name: tags
      required: false
      secret: false
    - default: false
      description: Priority of the case to create.
      isArray: false
      name: priority
      required: false
      secret: false
    - default: false
      description: State of the case to create.
      isArray: false
      name: state
      required: false
      secret: false
    - default: false
      description: Info links of the case to create.
      isArray: false
      name: info_links
      required: false
      secret: false
    - default: false
      description: ID of the assignee of the case.
      isArray: false
      name: assigned_to
      required: false
      secret: false
    - default: false
      description: Total days the case is unresolved.
      isArray: false
      name: total_days_unresolved
      required: false
      secret: false
    - default: false
      description: Description of the created case.
      isArray: false
      name: description
      required: false
      secret: false
    - default: false
      description: ID of the alert the case is created under.
      isArray: false
      name: alert_id
      required: true
      secret: false
    deprecated: false
    description: Create a case.
    execution: false
    name: helix-alert-create-case
  - arguments:
    - default: true
      description: Alert ID to get event by.
      isArray: false
      name: id
      required: true
      secret: false
    deprecated: false
    description: Lists alert events for a specific alert.
    execution: false
    name: helix-get-events-by-alert
  dockerimage: demisto/python3:3.7.4.2245
  isfetch: false
  longRunning: false
  longRunningPort: false
  runonce: false
  script: '-'
  type: python
