      default: false
      description: Is the rule enabled.
      isArray: false
      name: enabled
      predefined:
      - 'true'
      - 'false'
      required: false
      secret: false
    - default: true
      description: ID of the rule.
      isArray: false
      name: rule_id
      required: true
      secret: false
    deprecated: false
    description: Edit an existing rule.
    execution: false
    name: fireeye-helix-edit-rule
