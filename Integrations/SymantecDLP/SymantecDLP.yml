category: Endpoint
commonfields:
  id: Symantec Data Loss Prevention
  version: -1
configuration:
- display: Enforce Server (e.g. https://192.168.0.1)
  name: server
  required: true
  type: 0
- display: Username
  name: credentials
  required: false
  type: 9
- display: Trust any certificate (not secure)
  name: insecure
  required: false
  type: 8
- display: Use system proxy settings
  name: proxy
  required: false
  type: 8
- display: Fetch incidents
  name: isFetch
  required: false
  type: 8
- display: Incident type
  name: incidentType
  required: false
  type: 13
- defaultvalue: 3 days
  display: First fetch timestamp (<number> <time unit>, e.g., 12 hours, 7 days)
  name: fetch_time
  required: false
  type: 0
- display: Saved Report ID (Required for list incidents)
  name: saved_report_id
  required: false
  type: 0
- defaultvalue: '10'
  display: Fetch limit
  name: fetch_limit
  required: false
  type: 0
description: Symantec Data Loss Prevention Incident Reporting and Update
display: Symantec Data Loss Prevention
name: Symantec Data Loss Prevention
script:
  commands:
  - arguments:
    - default: false
      defaultValue: 1 day
      description: Get incidents with creation date later than specified. Given in
        free text (e.g. '2 days')
      isArray: false
      name: creation_date
      required: false
      secret: false
    deprecated: false
    description: Returns a list of incidents.
    execution: false
    name: symantec-dlp-list-incidents
  - arguments:
    - default: false
      description: Incident ID to get details of.
      isArray: false
      name: incident_id
      required: true
      secret: false
    deprecated: false
    description: Returns a specified incident
    execution: false
    name: symantec-dlp-get-incident-details
  - arguments:
    - default: false
      description: Incident ID to update.
      isArray: false
      name: incident_id
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      description: TBD
      isArray: false
      name: severity
      predefined:
      - HIGH
      - MEDIUM
      - LOW
      - INFO
      required: false
      secret: false
    deprecated: false
    execution: false
    name: symantec-dlp-update-incidents
  - arguments:
    - default: false
      description: Incident ID to get binaries of.
      isArray: false
      name: incident_id
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      defaultValue: 'True'
      description: TBD
      isArray: false
      name: include_original_message
      predefined:
      - 'True'
      - 'False'
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      defaultValue: 'True'
      description: TBD
      isArray: false
      name: include_all_components
      predefined:
      - 'True'
      - 'False'
      required: false
      secret: false
    - default: false
      description: TBD
      isArray: false
      name: component_long_id
      required: false
      secret: false
    deprecated: false
    execution: false
    name: symantec-dlp-incident-binaries
  - deprecated: false
    execution: false
    name: symantec-dlp-list-custom-attributes
  - deprecated: false
    execution: false
    name: symantec-dlp-list-incident-status
  - arguments:
    - default: false
      description: TBD
      isArray: false
      name: incident_id
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      defaultValue: 'True'
      description: TBD
      isArray: false
      name: include_image_violations
      predefined:
      - 'True'
      - 'False'
      required: false
      secret: false
    deprecated: false
    execution: false
    name: symantec-dlp-incident-violations
  dockerimage: demisto/zeep:1.0.0.1281
  isfetch: true
  longRunning: false
  longRunningPort: false
  runonce: false
  script: '-'
  type: python
  subtype: python3
